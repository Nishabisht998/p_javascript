<!DOCTYPE html>
<html>
<head>
  <title>Toggle Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: none;
      background-color: #444;
      padding: 10px;
      flex-direction: column;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>MySite</div>
    <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
  </div>

  <div id="menu" class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }
  </script>

</body>
</html>
