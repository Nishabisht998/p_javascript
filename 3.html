<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #block-color {
        height: 400px;
        width: 800px;
        border: 2px solid black;
        /* background: red; */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #btn {
        background: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="block-color">
      <button id="btn" onclick="demo()">click me</button>
    </div>
    <script>
      var arr = ["lightgreen", "yellowgreen", "pink", "aqua", "red"];
      var obj = document.querySelector("div");
      var i = 0;
      function demo() {
        obj.style.background = arr[i];
        i++;
        if (i == arr.length) i = 0;
      }
    </script>
  </body>
</html>
